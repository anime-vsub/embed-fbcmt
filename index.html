<!DOCTYPE html>
<script>
  !(() => {
    [Element, Document].forEach((constructor) => {
      const { querySelectorAll } = constructor.prototype;
      constructor.prototype.querySelectorAll = function (selector) {
        if (selector.includes(".fb-comments")) return [];

        return querySelectorAll.call(this, selector);
      };
    });
  })();
</script>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>embed_fbcmt</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.dart.js"></script>
  </head>

  <body class="dark">
    <div id="fb-root"></div>

    <div id="wrapper">
      <div class="fb-comments"></div>
    </div>

    <div id="loader" class="popup">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
        >
          <path
            stroke-dasharray="60"
            stroke-dashoffset="60"
            stroke-opacity=".3"
            d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3Z"
          >
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              dur="1.3s"
              values="60;0"
            />
          </path>
          <path
            stroke-dasharray="15"
            stroke-dashoffset="15"
            d="M12 3C16.9706 3 21 7.02944 21 12"
          >
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              dur="0.3s"
              values="15;0"
            />
            <animateTransform
              attributeName="transform"
              dur="1.5s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;360 12 12"
            />
          </path>
        </g>
      </svg>
      <div class="title" id="loading_code"></div>
    </div>
    <div id="error" class="popup">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
      >
        <path fill="currentColor" d="M11.001 10h2v5h-2zM11 16h2v2h-2z" />
        <path
          fill="currentColor"
          d="M13.768 4.2C13.42 3.545 12.742 3.138 12 3.138s-1.42.407-1.768 1.063L2.894 18.064a1.986 1.986 0 0 0 .054 1.968A1.984 1.984 0 0 0 4.661 21h14.678c.708 0 1.349-.362 1.714-.968a1.989 1.989 0 0 0 .054-1.968L13.768 4.2zM4.661 19L12 5.137L19.344 19H4.661z"
        />
      </svg>
      <div class="title" id="error_code"></div>
    </div>
  </body>
</html>
